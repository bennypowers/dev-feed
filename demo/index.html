<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Megillah</title>
  <style>
    html {
      --megillah-header-height: 64px;
      --megillah-footer-height: 320px;

      font-family: 'Open Sans', Helvetica, Arial, sans-serif;
    }

    body {
      display: grid;
      grid-template-areas:
        'header header'
        'demo footer';
      grid-template-rows: var(--megillah-header-height) auto
      background: #fafafa;
      max-height: 100vh;
      height: 100vh;
      overflow: scroll;
    }

    header {
      grid-area: header;
      height: var(--megillah-header-height)
    }

    main {
      grid-area: demo;
      overflow: auto;
      height: calc(100vh - var(--megillah-header-height));
    }

    footer {
      grid-area: footer;
      display: grid;
      grid-template-columns: max-content 200px;
      align-items: center;
    }

    [type="checkbox"] {
      justify-self: baseline;
    }
  </style>
  <script type="module">
    import { html, render } from 'https://unpkg.com/lit-html?module'; // workaround until owc-dev-server supports html
    import { curry } from '../src/curry.js';
    import DevFeed from '../src/DevFeed.js';
    import '../src/dev-feed.js';

    const vars = new Proxy({
      showDescriptions: false,
      sort: 'popularity',
      username: 'bennypowers'
    }, {
      set(obj, prop, value) {
        obj[prop] = value
        update();
        return true
      }
    })

    const compose = (f, g) => x => f(g(x))

    const set = curry(function _set(prop, value) {
      vars[prop] = value;
    });

    const propPathOr = curry(function _curry(or, path, o) {
      try {
        return path.reduce((current, prop) => current[prop], o)
      } catch(e) {
        return or;
      }
    })

    const onUsernameChange =
      compose(set('username'), propPathOr('', ['target', 'value']))
    const onShowDescriptionsChange =
      compose(set('showDescriptions'), propPathOr(false, ['target', 'checked']))
    const onSortByChange =
      compose(set('sort'), propPathOr('popularity', ['target', 'value']))

    const update = ({sort, showDescriptions, username} = vars) => render(html`
      <header>
        <h1>Megillah</h1>
      </header>
      <main>
        <dev-feed id="component"
            username="${username}"
            sort="${sort}"
            ?show-descriptions="${showDescriptions}"
        ></dev-feed>
      </main>
      <footer>
        <label for="username"><code>username</code></label>
        <input id="username" @change="${onUsernameChange}" value="${username}"/>
        <label for="show-descriptions"><code>show-descriptions</code></label>
        <input id="show-descriptions" type="checkbox" @change="${onShowDescriptionsChange}" ?checked="${showDescriptions}"/>
        <label for="sort"><code>sort</code></label>
        <select id="sort" @change="${onSortByChange}" value="${sort}">
          <option value="popularity">Popularity</option>
          <option value="date">Date, Descending</option>
          <option value="date-asc">Date, Ascending</option>
        </select>
      </footer>
    `, document.body);

    update()
  </script>
</head>
<body>
</body>
</html>
